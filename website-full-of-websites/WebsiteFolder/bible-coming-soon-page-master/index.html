<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/5e271a68bd.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="overall-container">
    <div class="logo-container">
      <img src="images/vector/default-monochrome.svg" alt="logo">
    </div>
    <div class="text-box-1">
      <h1>
        <span class="light-text">We are launching</span> soon!
      </h1>
      <h4>Subscribe and get notified</h4>
      <form action="#" id="form">
        <div class="mini-flex-container">
          <input id='email' type="email" placeholder="Your email address">
          <button class="btn-primary">Notify Me</button>
        </div>
        <small class="bad-email">Please provide a valid email address</small>
        <small class="empty-email">Please don't leave empty</small>
      </form>
    </div>
    <div class="image-container">
      
    </div>
    
    <div class="footer-container">
      <div class="social-container">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
       <small>&copy; Copyright Ping. All rights reserved. </small>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
